- description: |
    APIs related to integrating Remote Links data with Jira Software. These APIs are available to Atlassian Connect
    apps. To use these APIs you must have the Remote Link module in your app's descriptor. Read more about Jira Software modules [here](https://developer.atlassian.com/cloud/jira/software/about-jira-modules/).

    # Module

    The Remote Link module allows third-party providers to add a generic link through a public REST API and associate it with Jira issues or services.

    Supplied remote link information will be presented in the right sidebar of the new Jira issue view under Releases.

    This module also provides actions, which allows users to perform an action on the remote link.

    Note that the module key and name are not private and should therefore not contain any sensitive or personally identifiable information.

    ## Example Module

    An example can also be found at [jira-data-provider-sample-addon](https://bitbucket.org/atlassianlabs/jira-data-provider-sample-addon/src/master/), which has an `atlassian-connect.json`.

    ```
    {
      "modules": {
        "jiraRemoteLinkInfoProvider": {
          "homeUrl": "https://my-remotelink-provider.com",
          "logoUrl": "https://my-remotelink-provider.com/images/logo.svg",
          "documentationUrl": "https://my-remotelink-provider.com/docs/jira-integration",
          "actions": [
            {
              "actionId": "action-1",
              "actionLabel": {
                "value": {
                  "value": "Acknowledge"
                }
              },
              "templateUrl": "https://my-remotelink-provider.com/ack/{ack-id}"
            }
          ],
          "name": {
            "value": "My Remote Link Provider"
          },
          "key": "remotelink-integration"
        }
      }
    }
    ```

    ### Properties

    | Property         | type          | Description                                                                                                                                     | Required |
    |------------------|---------------|-------------------------------------------------------------------------------------------------------------------------------------------------|----------|
    | key              | string        | A key to identify this module.  Must match `^[a-zA-Z0-9-]+$` pattern, with a max length of 100                                                  | Yes      |
    | name             | object (i18N) | A human readable name. This object supports  [internationalization](https://developer.atlassian.com/cloud/jira/software/internationalization/). | Yes      |
    | homeUrl          | string        | URL to the provider’s homepage                                                                                                                  | Yes      |
    | logoUrl          | string        | Optional URL to the provider’s logo, which will be displayed in the UI                                                                          |          |
    | documentationUrl | string        | Optional URL to documentation about the provider’s Jira integration                                                                             |          |
    | actions          | object        | Optional actions that can be performed by Jira users on the remote link

    ### Actions object

    | Property    | type   | Description                                                                                                                                                                                                                                  | Required |
    |-------------|--------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------|
    | actionId    | string | A key to identify a specific action. Used for associating a specific Remote link to an action of this ID.  <br> The actionId of an action must be unique across all actions.                                                                     | Yes      |
    | actionLabel | object | The actionLabel of an Action is shown visibly to the User alongside the Remote Link.                                                                                                                                                         | Yes      |
    | templateUrl | string | The templateUrl of an Action is a template where strings can be substituted into the URL for a specific Remote Link. <br>  Strings used in the templateUrl must be passed in via an attribute map when associating an action with a remote link. | Yes      |

    ### ActionLabel Object

    | Property | type          | Description                                                                                                                                         | Required |
    |----------|---------------|-----------------------------------------------------------------------------------------------------------------------------------------------------|----------|
    | value    | object (i18n) | The label shown on the UI. This object supports  [internationalization](https://developer.atlassian.com/cloud/jira/software/internationalization/). | Yes      |
  name: Remote Links
- description: |
    Send security information to Jira Software and enable your teams to turn unplanned vulnerabilities into planned and tracked work.

    Security is everyone's responsibility, and the security feature in Jira lets you triage and track relevant vulnerabilities as a team. Discuss and prioritise issues, minimise errors and duplication, and plan security work to complete in your sprints.

    APIs related to integrating Security information with Jira Software are available to Atlassian Connect apps. To use these APIs you must have the Security module in your app's descriptor. Read more about Jira Software modules [here](https://developer.atlassian.com/cloud/jira/software/about-jira-modules/).
  name: Security Information
- description: |
    APIs related to integrating Incident and Post-Incident Review (PIR) data with Jira Software. These APIs are available to Atlassian Connect
    apps. To use these APIs you must have the Operations module in your app's descriptor. Read more about Jira Software modules [here](https://developer.atlassian.com/cloud/jira/software/about-jira-modules/).

    # Module

    The Operations module allows third-party providers to add incident and PIR information through a public REST API.

    Supplied incident information will be presented in the Incidents page in Jira Software, and as a link to any issues created via the Incidents Page.

    This module also provides actions, one which allows Jira to provide a direct link to the operations provider where the user can create a post-incident review and two which allow Jira to search for relevant workspaces and devops components.

    Note that the module key and name are not private and therefore should not contain any sensitive or personally identifiable information.

    ## Example Module

    An example can also be found at [jira-data-provider-sample-addon](https://bitbucket.org/atlassianlabs/jira-data-provider-sample-addon/src/master/), which has an `atlassian-connect.json`.

    ```
    {
      "modules": {
        "jiraOperationsInfoProvider": {
          "homeUrl": "https://my-operations-provider.com",
          "logoUrl": "https://my-operations-provider.com/images/logo.svg",
          "documentationUrl": "https://my-operations-provider.com/docs/jira-integration",
          "actions": {
              "fetchWorkspaces": {
                  "templateUrl": "/workspaces/list"
              },
              "searchContainers": {
                  "templateUrl": "/containers/search"
              },
              "createPostIncidentReview": {
                  "url": "https://my-operations-provider.com/my-workspace/create-post-incident-review?affected-component={component-id}&incident={incident-id}
              }
          },
          "name": {
            "value": "My Operations Provider"
          },
          "key": "operations-integration"
        }
      }
    }
    ```

    ### Properties

    | Property         | type          | Description                                                                                                                                     | Required |
    |------------------|---------------|-------------------------------------------------------------------------------------------------------------------------------------------------|----------|
    | key              | string        | A key to identify this module.  Must match `^[a-zA-Z0-9-]+$` pattern, with a max length of 100                                                  | Yes      |
    | name             | object (i18N) | A human readable name. This object supports  [internationalization](https://developer.atlassian.com/cloud/jira/software/internationalization/). | Yes      |
    | homeUrl          | string        | URL to the provider’s homepage                                                                                                                  | Yes      |
    | logoUrl          | string        | Optional URL to the provider’s logo, which will be displayed in the UI                                                                          |          |
    | documentationUrl | string        | Optional URL to documentation about the provider’s Jira integration                                                                             |          |
    | actions          | object        | Actions the can be used by Jira to improve the integrated experience                                                                            | Yes      |

    ### Actions object

    | Property               | type   | Description                                                                                                                                                                                                                                  | Required |
    |------------------------|--------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------|
    | fetchWorkspaces | object | An action defined by the provider to allow Jira to retrieve details about operations workspaces via a post endpoint.                                                                                                                                                         | Yes      |
    | searchContainers | object | An action defined by the provider to allow Jira to search using details about devops components via a get endpoint.                                                                                                                                                         | Yes      |
    | createPostIncidentReview | object | An action defined by the provider to allow Jira to create a new Post-Incident Review object via a post endpoint.                                                                                                                                                         |       |
  name: Operations
- description: |
    APIs related to integrating Dev Ops Components affected by Incident data with Jira Software. These APIs are available to Atlassian Connect
    apps. To use these APIs you must have the DevOps Component module in your app's descriptor. Read more about Jira Software modules [here](https://developer.atlassian.com/cloud/jira/software/about-jira-modules/).

    # Module
    The DevOps Component module allows third-party providers to add devops components through a public REST API.

    Supplied devops components information will be used by the Connection Manager tab in Jira to allow users to associate devops components with Jira projects. All incident and PIR information related to that devops component will be presented in the Incidents page in Jira Software, and as a link to any issues created via the Incidents Page.

    This module also provides actions, two will be used by Jira to let the provider know when the devops component has been associated or disassociated with a Jira project, and two can be used by the Provider to associate a devops component with a Jira Issue.

    Note that the module key and name are not private and therefore should not contain any sensitive or personally identifiable information.

    ## Example Module

    An example can also be found at [jira-data-provider-sample-addon](https://bitbucket.org/atlassianlabs/jira-data-provider-sample-addon/src/master/), which has an `atlassian-connect.json`.

    ```
    {
      "modules": {
        "jiraDevOpsComponentProvider": {
          "homeUrl": "https://my-operations-provider.com",
          "logoUrl": "https://my-operations-provider.com/images/logo.svg",
          "documentationUrl": "https://my-operations-provider.com/docs/jira-integration",
          "actions": {
            "associateEntity": {
                "templateUrl": "/components/associate"
            },
            "disassociateEntity": {
                "templateUrl": "/components/disassociate"
            },
            "onEntityAssociated": {
                "templateUrl": "/components/associate"
            },
            "onEntityDisassociated": {
                "templateUrl": "/components/disassociate"
            }
          },
          "name": {
            "value": "My DevOps Component Provider"
          },
          "key": "devops-component-integration"
        }
      }
    }
    ```

    ### Properties

    | Property         | type          | Description                                                                                                                                     | Required |
    |------------------|---------------|-------------------------------------------------------------------------------------------------------------------------------------------------|----------|
    | key              | string        | A key to identify this module.  Must match `^[a-zA-Z0-9-]+$` pattern, with a max length of 100                                                  | Yes      |
    | name             | object (i18N) | A human readable name. This object supports  [internationalization](https://developer.atlassian.com/cloud/jira/software/internationalization/). | Yes      |
    | homeUrl          | string        | URL to the provider’s homepage                                                                                                                  | Yes      |
    | logoUrl          | string        | Optional URL to the provider’s logo, which will be displayed in the UI                                                                          |          |
    | documentationUrl | string        | Optional URL to documentation about the provider’s Jira integration                                                                             |          |
    | actions          | object        | Actions the can be used by Jira to improve the integrated experience                                                                            | Yes      |

    ### Actions object

    | Property               | type   | Description                                                                                                                                                                                                                                  | Required |
    |------------------------|--------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------|
    | associateEntity | object | An action defined by the provider to allow Jira to retrieve details about operations workspaces via a post endpoint.                                                                                                                                                         | Yes      |
    | disassociateEntity | object | An action defined by the provider to allow Jira to search using details about operations workspaces via a get endpoint.                                                                                                                                                         | Yes      |
    | onEntityAssociated | object | An action defined by the provider to allow Jira to create a new operations container via a post endpoint.                                                                                                                                                         |          |
    | onEntityDisassociated | object | An action defined by the provider to allow Jira to create a new Post-Incident Review object via a post endpoint.                                                                                                                                                         |       |
  name: DevOps Components
paths:
  /rest/agile/1.0/backlog/issue:
    post:
      deprecated: false
      description: "Move issues to the backlog.  \nThis operation is equivalent to\
        \ remove future and active sprints from a given set of issues. At most 50\
        \ issues may be moved at once."
      operationId: moveIssuesToBacklog
      requestBody:
        content:
          application/json:
            example:
              issues:
              - "10001"
              - PR-1
              - PR-3
            schema:
              $ref: '#/components/schemas/moveIssuesToBacklog_request'
        required: true
      responses:
        "204":
          description: Empty response is returned if operation was successful.
        "400":
          description: Returned if the request is invalid.
        "401":
          description: Returned if the user is not logged in.
        "403":
          description: Returned if user does not a have valid license or does not
            have permission to assign issues.
        "404":
          description: Returned if sprint does not exist or the user cannot view it.
      security:
      - OAuth2:
        - write:board-scope:jira-software
      summary: Move issues to backlog
      tags:
      - Backlog
      x-atlassian-data-security-policy:
      - app-access-rule-exempt: true
      x-atlassian-connect-scope: WRITE
      x-content-type: application/json
      x-accepts:
      - application/json
  /rest/agile/1.0/backlog/{boardId}/issue:
    post:
      deprecated: false
      description: "Move issues to the backlog of a particular board (if they are\
        \ already on that board).  \nThis operation is equivalent to remove future\
        \ and active sprints from a given set of issues if the board has sprints If\
        \ the board does not have sprints this will put the issues back into the backlog\
        \ from the board. At most 50 issues may be moved at once."
      operationId: moveIssuesToBacklogForBoard
      parameters:
      - explode: false
        in: path
        name: boardId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            example:
              issues:
              - PR-1
              - "10001"
              - PR-3
              rankBeforeIssue: PR-4
              rankCustomFieldId: 10521
            schema:
              $ref: '#/components/schemas/moveIssuesToBacklogForBoard_request'
        required: true
      responses:
        "204":
          description: Empty response is returned if operation was successful.
        "207":
          content:
            application/json:
              example: "{\"entries\":[{\"issueId\":10000,\"issueKey\":\"PR-1\",\"\
                status\":200},{\"issueId\":10001,\"issueKey\":\"PR-2\",\"status\"\
                :200},{\"errors\":[\"JIRA Agile cannot execute the rank operation\
                \ at this time. Please try again later.\"],\"issueId\":10002,\"issueKey\"\
                :\"PR-3\",\"status\":503}]}"
          description: Returns the list of issue with status of rank operation.
        "400":
          description: Returned if the request is invalid.
        "401":
          description: Returned if the user is not logged in.
        "403":
          description: Returned if user does not a have valid license or does not
            have permission to assign issues.
        "404":
          description: Returned if sprint does not exist or the user cannot view it.
      security:
      - OAuth2:
        - write:board-scope:jira-software
      summary: Move issues to backlog for board
      tags:
      - Backlog
      x-atlassian-data-security-policy:
      - app-access-rule-exempt: true
      x-atlassian-connect-scope: WRITE
      x-content-type: application/json
      x-accepts:
      - application/json
  /rest/agile/1.0/board:
    get:
      deprecated: false
      description: |-
        Returns all boards. This only includes boards that the user has permission to view.

        **Deprecation notice:** The required OAuth 2.0 scopes will be updated on February 15, 2024.

         *  `read:board-scope:jira-software`, `read:project:jira`
      operationId: getAllBoards
      parameters:
      - description: "The starting index of the returned boards. Base index: 0. See\
          \ the 'Pagination' section at the top of this page for more details."
        explode: true
        in: query
        name: startAt
        required: false
        schema:
          default: 0
          format: int64
          type: integer
        style: form
      - description: The maximum number of boards to return per page. See the 'Pagination'
          section at the top of this page for more details.
        explode: true
        in: query
        name: maxResults
        required: false
        schema:
          default: 50
          format: int32
          type: integer
        style: form
      - description: "Filters results to boards of the specified types. Valid values:\
          \ scrum, kanban, simple."
        explode: true
        in: query
        name: type
        required: false
        schema:
          additionalProperties: false
          type: object
        style: form
      - description: Filters results to boards that match or partially match the specified
          name.
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: Filters results to boards that are relevant to a project. Relevance
          means that the jql filter defined in board contains a reference to a project.
        explode: true
        in: query
        name: projectKeyOrId
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: accountIdLocation
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: projectLocation
        required: false
        schema:
          type: string
        style: form
      - description: Appends private boards to the end of the list. The name and type
          fields are excluded for security reasons.
        explode: true
        in: query
        name: includePrivate
        required: false
        schema:
          type: boolean
        style: form
      - description: "If set to true, negate filters used for querying by location.\
          \ By default false."
        explode: true
        in: query
        name: negateLocationFiltering
        required: false
        schema:
          type: boolean
        style: form
      - description: "Ordering of the results by a given field. If not provided, values\
          \ will not be sorted. Valid values: name."
        explode: true
        in: query
        name: orderBy
        required: false
        schema:
          enum:
          - name
          - -name
          - +name
          type: string
        style: form
      - description: "List of fields to expand for each board. Valid values: admins,\
          \ permissions."
        explode: true
        in: query
        name: expand
        required: false
        schema:
          type: string
        style: form
      - description: "Filters results to boards that are relevant to a project types.\
          \ Support Jira Software, Jira Service Management. Valid values: software,\
          \ service\\_desk. By default software."
        explode: true
        in: query
        name: projectTypeLocation
        required: false
        schema:
          items:
            default: ""
            type: string
          type: array
        style: form
      - description: Filters results to boards that are relevant to a filter. Not
          supported for next-gen boards.
        explode: true
        in: query
        name: filterId
        required: false
        schema:
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              example: "{\"isLast\":false,\"maxResults\":2,\"startAt\":1,\"total\"\
                :5,\"values\":[{\"id\":84,\"name\":\"scrum board\",\"self\":\"https://your-domain.atlassian.net/rest/agile/1.0/board/84\"\
                ,\"type\":\"scrum\"},{\"id\":92,\"name\":\"kanban board\",\"self\"\
                :\"https://your-domain.atlassian.net/rest/agile/1.0/board/92\",\"\
                type\":\"kanban\"}]}"
              schema:
                $ref: '#/components/schemas/getAllBoards_200_response'
          description: "Returns the requested boards, at the specified page of the\
            \ results."
        "400":
          description: Returned if the request is invalid.
        "401":
          description: Returned if the user is not logged in.
        "403":
          description: Returned if the user does not have valid license.
      security:
      - OAuth2:
        - read:board-scope:jira-software
        - read:project:jira
      summary: Get all boards
      tags:
      - Board
      x-atlassian-data-security-policy:
      - app-access-rule-exempt: true
      x-atlassian-connect-scope: READ
      x-accepts:
      - application/json
    post:
      deprecated: false
      description: |-
        Creates a new board. Board name, type and filter ID is required.

         *  `name` \- Must be less than 255 characters.
         *  `type` \- Valid values: scrum, kanban
         *  `filterId` \- ID of a filter that the user has permissions to view. Note, if the user does not have the 'Create shared objects' permission and tries to create a shared board, a private board will be created instead (remember that board sharing depends on the filter sharing).
         *  `location` \- The container that the board will be located in. `location` must include the `type` property (Valid values: project, user). If choosing 'project', then a project must be specified by a `projectKeyOrId` property in `location`. If choosing 'user', the current user is chosen by default. The `projectKeyOrId` property should not be provided.

        Note:

         *  If you want to create a new project with an associated board, use the [Jira platform REST API](https://docs.atlassian.com/jira/REST/latest). For more information, see the [Create project](#api-rest-api-3-project-post) method. The `projectTypeKey` for software boards must be 'software' and the `projectTemplateKey` must be either `com.pyxis.greenhopper.jira:gh-kanban-template` or `com.pyxis.greenhopper.jira:gh-scrum-template`.
         *  You can create a filter using the [Jira REST API](https://docs.atlassian.com/jira/REST/latest). For more information, see the [Create filter](#api-rest-api-3-filter-post) method.
         *  If you do not ORDER BY the Rank field for the filter of your board, you will not be able to reorder issues on the board.
      operationId: createBoard
      requestBody:
        content:
          application/json:
            example:
              filterId: 10040
              location:
                projectKeyOrId: "10000"
                type: project
              name: scrum board
              type: scrum
            schema:
              $ref: '#/components/schemas/createBoard_request'
        required: true
      responses:
        "201":
          content:
            application/json:
              example: "{\"id\":84,\"name\":\"scrum board\",\"self\":\"https://your-domain.atlassian.net/rest/agile/1.0/board/84\"\
                ,\"type\":\"scrum\"}"
              schema:
                $ref: '#/components/schemas/getAllBoards_200_response_values_inner'
          description: Returns the created board.
        "400":
          description: Returned if the request is invalid.
        "401":
          description: Returned if the user is not logged in.
        "403":
          description: Returned if the user does not a have valid license.
      security:
      - OAuth2:
        - write:board-scope:jira-software
      summary: Create board
      tags:
      - Board
      x-atlassian-data-security-policy:
      - app-access-rule-exempt: true
      x-atlassian-connect-scope: WRITE
      x-content-type: application/json
      x-accepts:
      - application/json
  /rest/agile/1.0/board/filter/{filterId}:
    get:
      deprecated: false
      description: Returns any boards which use the provided filter id. This method
        can be executed by users without a valid software license in order to find
        which boards are using a particular filter.
      operationId: getBoardByFilterId
      parameters:
      - description: "The starting index of the returned boards. Base index: 0. See\
          \ the 'Pagination' section at the top of this page for more details."
        explode: true
        in: query
        name: startAt
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: "The maximum number of boards to return per page. Default: 50.\
          \ See the 'Pagination' section at the top of this page for more details."
        explode: true
        in: query
        name: maxResults
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Filters results to boards that are relevant to a filter. Not
          supported for next-gen boards.
        explode: false
        in: path
        name: filterId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              example: "{\"id\":84,\"name\":\"scrum board\",\"self\":\"https://your-domain.atlassian.net/rest/agile/1.0/board/84\"\
